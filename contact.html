<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Lekki, Lagos."
    />
    <meta name="keywords" content="hotel, Lekki, Hospitality, conform" />
    <link
      href="/fontawesome-free-5.12.0-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link href="/fontawesome-free-5.12.0-web/css/brands.css" rel="stylesheet" />
    <link href="/fontawesome-free-5.12.0-web/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="media.css" />
    <title>G4 Hotel | Contact</title>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a>G4 HOTEL</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.node">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>20 Freetown st, Lekki LA.</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>+2348134554734</p>
        </div>
        <div class="box">
          <i class="fas fa-email fa-3x"></i>
          <h3>Email Address</h3>
          <p>info@g4hotel.com</p>
        </div>
      </div>
    </section>
    <footer id="main-footer">
      <p>G4 Hotel &copy; All Right Reserved</p>
    </footer>
  </body>
</html>
